<div fxLayout="column" fxFlexFill>
<mat-toolbar class="navbar-color mat-elevation-z8 p-0" fxLayout="row" fxLayoutAlign="start stretch" style="z-index: 2">
  
  <button mat-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <button mat-button routerLink="/" routerLinkActive="router-link-active">
    <mat-icon>home</mat-icon>
  </button>

  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px" class="pl-3">
    <span fxHide fxShow.xs>StarSale</span>
    <span fxHide fxShow.sm>StarSale</span>
    <span fxHide fxShow.md>StarSale</span>
    <span fxHide fxShow.lg>StarSale</span>
    <span fxHide fxShow.xl>StarSale</span>
  </div>

  <span fxFlex></span>

  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/page1" routerLinkActive="router-link-active no-border">Login</button>
    <button mat-button routerLink="/page2" routerLinkActive="router-link-active no-border">Artículos</button>
    <button mat-button routerLink="/page3" routerLinkActive="router-link-active no-border">Ingresar nuevo articulo</button>
    <button mat-button routerLink="/page4" routerLinkActive="router-link-active no-border">Acerca de</button>
  </div>
</mat-toolbar>

<mat-drawer-container fxFlex autosize class="background">
  <mat-drawer #drawer>
    <div fxLayout="column">
      <button mat-button routerLink="/page1" routerLinkActive="selected no-border txt-bold" fxLayoutAlign="start" class="py-2 pr-5">
        <mat-icon class="mr-2">filter_1</mat-icon>Login</button>
      <mat-divider></mat-divider>
      <button mat-button routerLink="/page2" routerLinkActive="selected no-border txt-bold" fxLayoutAlign="start" class="py-2 pr-5">
        <mat-icon class="mr-2">filter_2</mat-icon>Artículos</button>
      <mat-divider></mat-divider>
      <button mat-button routerLink="/page3" routerLinkActive="selected no-border txt-bold" fxLayoutAlign="start" class="py-2 pr-5">
        <mat-icon class="mr-2">filter_3</mat-icon>Ingresar nuevo articulo</button>
      <mat-divider></mat-divider>
      <button mat-button routerLink="/page4" routerLinkActive="selected no-border txt-bold" fxLayoutAlign="start" class="py-2 pr-5">
        <mat-icon class="mr-2">filter_4</mat-icon>Acerca de</button>
      <mat-divider></mat-divider>

    </div>
  </mat-drawer>

  <!--PAGES-->
  <div style="display: inline;">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
</div>
